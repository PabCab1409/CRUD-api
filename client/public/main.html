<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <title>Employees Organization</title>
    <script type="module" src="../components/Employeer.js"></script>
</head>

<body>

    <!-- EDIT MODAL -->
    <div id="modal-id" style="display: none;" class="modal active">
        <a href="#close" class="modal-overlay" aria-label="Close"></a>
        <div class="modal-container">
            <div class="modal-header">
                <a id="closeButtonModal" href="#close" class="btn btn-clear float-right" aria-label="Close"></a>
                <div class="modal-title h5">Edit employee</div>
            </div>
            <div class="modal-body">
                <div class="content">
                    <div class="form-group">
                        <label class="form-label" for="input-example-1">First Name</label>
                        <input id="first_name_input" class="form-input" type="text" id="input-example-1"
                            placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="input-example-1">Second Name</label>
                        <input id="second_name_input" class="form-input" type="text" id="input-example-1"
                            placeholder="Second Name">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="input-example-1">E-mail</label>
                        <input id="email_input" class="form-input" type="text" id="input-example-1"
                            placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Gender</label>
                        <label class="form-radio">
                            <input type="radio" name="gender" checked>
                            <i class="form-icon"></i> Male
                        </label>
                        <label class="form-radio">
                            <input type="radio" name="gender">
                            <i class="form-icon"></i> Female
                        </label>
                        <label class="form-radio">
                            <input type="radio" name="gender">
                            <i class="form-icon"></i> Other
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save_btn_edit_modal" class="btn btn-primary">Save</button>
                <button class="btn">Cancel</button>
            </div>
        </div>
    </div>
    <!-- EDIT MODAL -->

    <!-- DELETE MODAL -->
    <div id="delete_modal" style="display: none;" class="modal active" id="modal-id">
        <a href="#close" class="modal-overlay" aria-label="Close"></a>
        <div class="modal-container">
            <div class="modal-header">
                <a id="delete_modal_btn_cross" class="btn btn-clear float-right" aria-label="Close"></a>
                <div class="modal-title h5">Are you sure you want to delete this user?</div>
            </div>
            <div class="modal-body">
                <div id="delete_modal_content" class="content">
                    <h6 class="form-label">First Name</h6>
                    <p id="delete_modal_first_name"></p>
                    <h6 class="form-label">Second Name</h6>
                    <p id="delete_modal_second_name"></p>
                    <h6 class="form-label">Email</h6>
                    <p id="delete_modal_email"></p>
                    <h6 class="form-label">Gender</h6>
                    <p id="delete_modal_gender"></p>
                </div>
            </div>
            <div class="modal-footer">
                <button id="yes_btn_delete_modal" class="btn">Yes</button>
                <button id="no_btn_delete_modal" class="btn btn-primary">No</button>
            </div>
        </div>
    </div>
    <!-- DELETE MODAL -->

    <h1 style="padding:20px 100px">Employees Organization</h1>
    <header class="navbar" style="padding:0px 100px;">
        <section class="navbar-section">
            <div class="input-group input-inline" style="width: 400px">
                <input class="form-input" type="text" placeholder="search">
                <button class="btn btn-primary input-group-btn">Search</button>
            </div>
        </section>
    </header>
    <div id="prueba" style="padding: 20px 100px">
        <table class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="employee-table">

            </tbody>
        </table>

    </div>
</body>

</html>
